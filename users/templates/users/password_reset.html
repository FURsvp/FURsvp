{% extends 'events/base.html' %}
{% block title %}Reset Password - FURsvp{% endblock %}
{% block content %}
<style>
.input-group .form-control:focus {
    box-shadow: 0 0 0 2px #b3d1f7;
    border-color: #2563eb;
    background: #fff;
}
.input-group .form-control {
    background: #f8fafc;
    border-radius: 0 0.7rem 0.7rem 0 !important;
    border: 1.5px solid #e0e7ef;
    font-size: 1.13rem;
    font-weight: 500;
    color: #223b7b;
    transition: box-shadow 0.18s, border-color 0.18s;
    height: 48px;
}
.input-group-text {
    background: #f0f9ff;
    border-radius: 0.7rem 0 0 0.7rem !important;
    border: 1.5px solid #e0e7ef;
    border-right: 0;
    color: #2563eb;
    font-size: 1.25rem;
    height: 48px;
    width: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
}
.login-glass-card {
    background: rgba(255,255,255,0.85);
    border-radius: 1.5rem;
    box-shadow: 0 8px 32px rgba(59,130,246,0.13);
    backdrop-filter: blur(6px);
    padding: 2.5rem 2.2rem 2.2rem 2.2rem;
    margin-bottom: 2.5rem;
    border: 1.5px solid #e0e7ef;
}
.login-title {
    font-size: 2.3rem;
    font-weight: 900;
    color: #223b7b;
    letter-spacing: 0.01em;
    margin-bottom: 1.7rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.7rem;
}
.login-title .material-icons {
    font-size: 2.3rem;
    color: #2563eb;
    margin-right: 0.3rem;
}
.login-form-label {
    font-weight: 700;
    color: #223b7b;
    margin-bottom: 0.4rem;
}
.login-btn-modern {
    background: linear-gradient(90deg, #2563eb 0%, #223b7b 100%);
    color: #fff;
    border: none;
    border-radius: 0.7rem;
    padding: 0.7rem 1.5rem;
    font-size: 1.1rem;
    font-weight: 700;
    margin-top: 1rem;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: background 0.18s;
}
.login-btn-modern:hover, .login-btn-modern:focus {
    background: linear-gradient(90deg, #223b7b 0%, #2563eb 100%);
    color: #fff;
}
.login-btn-modern .material-icons {
    font-size: 1.3rem;
    margin-right: 0.5rem;
    vertical-align: middle;
    display: flex;
    align-items: center;
    color: #fff;
}
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="login-glass-card">
                <h1 class="login-title mb-4">
                    <i class="material-icons">lock_reset</i> Reset Password
                </h1>
                <form method="post">
                    {% csrf_token %}
                    {% if form.email.errors %}
                        <div class="alert alert-danger">{{ form.email.errors }}</div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label login-form-label">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="material-icons">email</i>
                            </span>
                            <input type="email" class="form-control" id="id_email" name="email" required autofocus>
                        </div>
                    </div>
                    <button type="submit" class="login-btn-modern">
                        <i class="material-icons">mail</i> Send Password Reset Email
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
